<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Black and White Carousel</h1>

<div class="owl-carousel">
  <div class="item"><img src="img/chess_black_white.jpg"></div>
  <div class="item"><img src="img/goose_black_white.jpg"></div>
  <div class="item"><img src="img/guitar_black_white.jpg"></div>
  <div class="item"><img src="img/hotel_black_white.jpg"></div>
  <div class="item"><img src="img/camera_black_white.jpg"></div>
  <div class="item"><img src="img/vans_black_white.jpg"></div>
  <div class="item"><img src="img/flower_black_white.jpg"></div>
  <div class="item"><img src="img/bridge_black_white.jpg"></div>
</div>
    <!-- JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        autoplay : true,
        autoplayhoverpause : true,
        dots : true,
        items : 1,
        lazyLoad : true,
        loop : true,
        margin : 10,
        nav : true
      })
     })
    </script>
  </body>
</html>
